</head>
<body>


	<div id="page">
		<div id="logo">
			<h1><a href="#" id="logoLink">Simple Form</a></h1>
		</div>
		<div id="nav">
			<ul>

<form name="htmlform" method="post">
<table width="450px">
</tr>
<tr>
 <td valign="top">
  
<label for="first_name">First Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" maxlength="50" size="30">
 </td>
</tr>

<tr>
 <td valign="top"">
  
<label for="last_name">Last Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="last_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  
<label for="email">Email Address *</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="80" size="30">
 </td>

</tr>
<tr>
 <td valign="top">
  
<label for="telephone">Mobile Number</label>
 </td>
 <td valign="top">
  <input  type="text" name="telephone" maxlength="10" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  
<label for="comments">Comments </label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
 </td>

</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">  </td>
</tr>
</table>
</form>
	</div>
<form action="https://www.google.com">
  <input type="hidden" name="cref" value="" />
  <input type="hidden" name="ie" value="utf-8" />
  <input type="hidden" name="hl" value="" />
  <input name="q" type="text" size="40" />
  <input type="submit" name="sa" value="Search" />
</form>
<script type="text/javascript" src="https%3A%2F%2Fcse.google.com%2Fcse/tools/onthefly?form=searchbox_demo&lang="></script>
</body>
